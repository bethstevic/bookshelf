<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookshelf</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
</head>
<body>
  <app ng-app="book-list">
    <h1>Bookshelf</h1>
    <div>
      <input class="form-control" ng-model="ctrl.input">
      <button class="btn" ng-click="ctrl.inputResults">Add a book
      </button>
    </div>
    <div ng-controller="ToRead">
      <h3>Books To Read</h3>
      <div ng-repeat="book in booksToRead">
        <div each-book>
        </div>
      </div>
    </div>
  </app>
<script src="app.js"></script>
</body>
</html>
