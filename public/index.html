<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookshelf</title>
<!--   <link rel="stylesheet" src="style.css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
</head>
<body>
  <app ng-app="book-list">
    <h1>Bookshelf</h1>
    <!-- To Read List -->
    <div ng-controller="ToRead" id="toRead">
      <div>
        <form ng-id="read">
          <input type="title" ng-model="toReadList.bookTitle" placeholder="Enter Title">
          <input type="author" ng-model="toReadList.bookAuthor" placeholder="Enter Author">
          <button class="btn" type="submit" ng-click="toReadList.addBook()">Add book
          </button>
        </form >
      </div>
      <h3>Books To Read</h3>
      <div ng-model="toReadList.book"
       ng-repeat="book in toReadList">
        <div each-book ng-click="toReadList.deleteBook(book)">
        </div>
      </div>
    </div>
